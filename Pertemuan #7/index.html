<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Tag Untuk Tabel</h1>

    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2" align="center"><h2>?</h2></td>
            <td>2,4</td>
            
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
